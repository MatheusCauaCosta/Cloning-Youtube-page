<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/CSS/style-header.css">
    <link rel="stylesheet" href="assets/CSS/style-main.css">
    <title>Youtube</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="buttons-start-header">
                <figure class="button-menu">
                    <img id="img-01" src="assets/IMG/Header/Vector.png" alt="button-menu">
                    <img id="img-02" src="assets/IMG/Header/Vector.png" alt="button-menu">
                    <img id="img-03" src="assets/IMG/Header/Vector.png" alt="button-menu">
                </figure>
                <figure class="youtube-logo">
                    <img src="assets/IMG/Header/youtube 1.png" alt="Youtube logo">
                </figure>
            </div>
            <div class="input-url">
                <figure>
                    <img id="item-01" src="assets/IMG/Header/Rectangle 1.png" alt="">
                    <img id="item-02" src="assets/IMG/Header/Rectangle 2.png" alt="">
                    <img id="item-03" src="assets/IMG/Header/search.png" alt="">
                </figure>
            </div>
            <div class="buttons-end-header">
                <figure>
                    <img id="item-01" src="assets/IMG/Header/video.png" alt="">
                    <img id="item-02" src="assets/IMG/Header/bell.png" alt="">
                    <img id="item-03" src="assets/IMG/Header/Avatar.png" alt="">
                </figure>
            </div>
        </div>
    </header>
    <main>
        <div class="main-video">
            <figure>
                <iframe width="952" height="537" src="https://www.youtube-nocookie.com/embed/MIH339qNWfo?si=XSA4EkqH7_XXCCpY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </figure>
            <div class="video-name">Formação Lógica Programação | DIO</div>
            <div class="video-information">
                <figure>
                    <img src="assets/IMG/main/Channel Infos.png" alt="Channel Infos">
                    <img src="assets/IMG/main/Subscribe Button.png" alt="Subscribe Button">
                    <img src="assets/IMG/main/Like.png" alt="like">
                    <img src="assets/IMG/main/Deslike.png" alt="deslike">
                    <img src="assets/IMG/main/Share.png" alt="share">
                    <img src="assets/IMG/main/Download.png" alt="download">
                </figure>
            </div>
        </div>
    </main>
</body>
</html>
